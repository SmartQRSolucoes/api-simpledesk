version: "3.9"

services:
  webapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: phaynell-webapi
    expose:
      - "8080"
    networks:
      - phaynell-network

  nginx:
    image: nginx:alpine
    container_name: phaynell-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - webapi
    networks:
      - phaynell-network

networks:
  phaynell-network:
    driver: bridge
