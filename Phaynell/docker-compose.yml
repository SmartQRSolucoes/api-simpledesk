version: "3.9"

services:
  api:
    build:
      context: ./src
      dockerfile: Dockerfile
    container_name: dotnet_api
    restart: always
    expose:
      - "5000"
    networks:
      - app-network

  nginx:
    image: nginx:stable-alpine
    container_name: nginx_proxy
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
